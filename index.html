<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="app">
    <div class="upload">
      <input type="file" accept="image/*" @change="changeFile" ref="file" class="upload-input">  
    </div>
    <dangosky-select></dangosky-select>
    <!-- <select ref="select" placeholder="ding" class="select">
      <option value="" selected style="display: none">请选择图片碎片的数量</option>
      <option value="4">4</option>
      <option value="9">9</option>
      <option value="16">16</option>
      <option value="25">25</option>
    </select> -->
    <!-- <button @click="confirmNum">确认</button> -->
    <img :src="imgUrl" ref="image" class="upload-image">
    <div class="container">
      <div class="debris"
        v-for="item in num" 
        ref="debris"
        :data-debris="item"
        :style="{background: 'url(' + imgUrl + ')'}" 
        @mousedown="move"
      >
      </div>
    </div>
  </div>
  <script>
    import select from './components/select.vue';
    var vm = new Vue({
      el: '#app',
      data: {
        num: 0,
        imgUrl: '',
        debrisNum: [4, 9, 16, 25]
      },
      components: {
        'dangosky-select': select
      },
      methods: {
        // 上传图片
        changeFile() {
          let reader = new FileReader();
          let file = this.$refs.file;
          let image = this.$refs.image;
          reader.readAsDataURL(file.files[0]);
          let _this = this;
          reader.onload = function() {
            _this.imgUrl = this.result;
            image.src = this.result;
          }
        },
        // 确定图片碎片的属性并显示
        confirmNum() {
          if(this.imgUrl === '') {
            return;
          }
          this.start = true;
          this.num = Number(this.$refs.select.value);
          // $refs不是响应式的，需要在$nextTick等DOM更新后才能获取到
          this.$nextTick(()=>{
            // 上传的图片的宽高
            let image = this.$refs.image;
            let imgWidth = image.naturalWidth;
            let imgHeight = image.naturalHeight;
            // 计算每个碎片的宽高
            let debrisWidth = imgWidth / (this.num / 2);
            let debrisHeight = imgHeight / (this.num / 2);
            let arr = this.$refs.debris; 
            let index = 0;
            // 每一行每一列的碎片界定背景图的位置
            for(let i=0, len=this.num/2; i<len; i++) {
              for(let j=0; j<len; j++) {
                arr[index].style.width = debrisWidth + 'px';
                arr[index].style.height = debrisHeight + 'px';
                arr[index++].style.backgroundPosition = `${debrisWidth * j}px ${debrisHeight * i}px`;
              }
            }
          })
        },
       // 拖拽
        move(e) {
          e = e || window.event;
          let target = e.targe || e.srcElement;
          let startX = e.clientX;
          let startY = e.clientY;
          let px = target.offsetLeft;
          let py = target.offsetTop;
          document.onmousemove = function(e) {
            e = e || window.event;
            let x = e.clientX - startX + px;
            let y = e.clientY - startY + py;
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
          };
          document.onmouseup = () => {
            document.onmousemove = null;
            document.onmouseup = null;
          };
        }
      }
    })
  </script>
</body>
</html>
