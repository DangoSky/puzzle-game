<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="app">
    <div class="upload">
      <input type="file" accept="image/*" @change="changeFile" ref="file" class="upload-input">  
    </div>
    <div class="select">
      <p class="select-prompt" @click="showSelectItem = !showSelectItem">{{num}}</p>
      <ul v-show="showSelectItem">
        <li v-for="(item, index) in options" :key="index" class="select-li" @click="chooseNum(item)">
          {{item}}
        </li>
      </ul>

    </div>
    <img :src="imgUrl" ref="image" class="upload-image" v-show="!showDebris">
    <div class="container">
      <div class="debris"
        v-for="(item, index) in num" 
        ref="debris"
        :data-debris="index"
        :style="{background: 'url(' + imgUrl + ')'}" 
        @mousedown="move"
      >
      </div>
    </div>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        imgUrl: '',
        options: [4, 9, 16, 25],
        showSelectItem: false,
        showDebris: false,
        num: '请选择碎片的数量',

      },
      methods: {
        // 上传图片
        changeFile() {
          let reader = new FileReader();
          let file = this.$refs.file;
          let image = this.$refs.image;
          reader.readAsDataURL(file.files[0]);
          let _this = this;
          reader.onload = function() {
            _this.imgUrl = this.result;
            image.src = this.result;
          }
        },
        // 确定图片碎片的属性并显示
        chooseNum(val) {
          this.showSelectItem = false;
          this.num = Number(val);
          if(this.imgUrl === '') {
            return;
          }
          this.showDebris = true;
          console.log(this.num);
          // $refs不是响应式的，需要在$nextTick等DOM更新后才能获取到
          this.$nextTick(()=>{
            // 上传的图片的宽高
            let image = this.$refs.image;
            let imgWidth = image.naturalWidth;
            let imgHeight = image.naturalHeight;
            // 计算每个碎片的宽高
            let debrisWidth = imgWidth / (Math.sqrt(this.num));
            let debrisHeight = imgHeight / (Math.sqrt(this.num));
            // 获取浏览器窗口的宽高
            let browserW = document.documentElement.clientWidth;
            let browserH = document.documentElement.clientHeight;
            let arr = this.$refs.debris; 
            let index = 0;
            // 每一行每一列的碎片界定背景图的位置
            for(let i=0, len=Math.sqrt(this.num); i<len; i++) {
              for(let j=0; j<len; j++) {
                arr[index].style.width = debrisWidth + 'px';
                arr[index].style.height = debrisHeight + 'px';
                // 给每一个碎片随机分配位置
                let randomX = Math.random() * (browserW - debrisWidth + 1);
                let randomY = Math.random() * (browserH - debrisHeight + 1);
                arr[index].style.left = randomX + 'px';
                arr[index].style.top = randomY + 'px';
                arr[index].style.backgroundPosition = `${debrisWidth * j}px ${debrisHeight * i}px`;
                index++;
              }
            }
          })
        },
       // 拖拽
        move(e) {
          e = e || window.event;
          let target = e.targe || e.srcElement;
          let startX = e.clientX;
          let startY = e.clientY;
          let px = target.offsetLeft;
          let py = target.offsetTop;
          document.onmousemove = function(e) {
            e = e || window.event;
            let x = e.clientX - startX + px;
            let y = e.clientY - startY + py;
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
          };
          document.onmouseup = () => {
            document.onmousemove = null;
            document.onmouseup = null;
          };
        },
      }
    })
  </script>
</body>
</html>
